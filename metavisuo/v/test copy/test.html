<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            window.onload = () => {
                //
                //Get the checkbox and make it checked
                document.getElementById('james').checked = false;
            };
        </script>
    </head>
    <body>
        <input type="checkbox" id="james" value="james" onchange="alert('James')" />
    </body>
</html>
