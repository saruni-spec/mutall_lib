<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exam</title>

        <!--Styling for the tabulation-->
         <link rel="stylesheet" href="zone.css">
     
         <!-- Styling for the new layout -->
        <link rel="stylesheet" href="exam.css">
           
        <!-- This is where we are going to put our script -->
        <script type="module"> 
            // Display the sitting year
            //Getting the exam class from exam.2js module to my html 
            import {exam} from "./exam_2.js"
            
            //After loading the page do the following...
            window.onload=async()=> {
                //
                //Create an object of the exam class
                //This is where i have my methods associated with the class
                //exam 
                const my_exam = new exam();
                //
                //Show the tabulations for sitting number 
                //showing the tabulation for the selected sitting 
                await my_exam.show();
                //
                //Define the exam variable used in the html(global variable)
                window.exam = my_exam; 
            };
            //
        </script>
    </head>
    <body>
        <div id="menu">
            <label >
                <!-- radio button on the school menu part  -->
                Show Raw Scores
                <input 
                    type="radio"  
                    name="score"
                    value="score.value"
                    onclick="exam.onchange_basic_value()"
                />
            </label>
          <!-- radio button on my school menu section -->
            <label >
                Show % Scores
                <input 
                    type="radio"
                    name="score"   
                    value="percent" 
                    onclick="exam.onchange_basic_value()"
                />
            </label>
          </div>
        </body>   
         <!--dividing my school web page into section leaving a deliberate gap  -->
        <div id="sitting"></div>
        <div id ="gp1"></div>
        <div id ="gp2"></div>
        <div id="score"></div>
</html>
